<f:layout name="Default"/>

<f:section name="main">
    <f:link.page pageUid="1" >Homepage</f:link.page>
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">From manual integration to Webpack Encore</p>
        <hr class="my-4">
        <p>Modern frontend bundling for the rest of us.</p>
        <p class="lead">
            <f:link.external class="js-button btn btn-primary btn-lg" additionalAttributes="{role: 'button'}" uri="https://github.com/sabbelasichon/typo3_encore">
                Learn more
            </f:link.external>
        </p>
    </div>
    <f:link.page pageUid="2" >SWUP Me</f:link.page>
    <f:if condition="{content}">
        <f:format.raw>{content}</f:format.raw>
    </f:if>
</f:section>
