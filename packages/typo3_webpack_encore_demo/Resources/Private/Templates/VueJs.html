<f:layout name="Default"/>

<f:section name="main">
    <div class="jumbotron">
        <h1 class="display-4">VueJs Integration</h1>
        <hr class="my-4">
        <div id="app-5" class="lead">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</f:section>
